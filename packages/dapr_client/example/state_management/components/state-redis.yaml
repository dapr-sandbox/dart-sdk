# https://docs.dapr.io/reference/components-reference/supported-bindings/redis/
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: state-redis
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: dapr_redis:6379
  - name: redisPassword
    value: ""
  - name: enableTLS
    value: "false"
  - name: failover
    value: "false"
  - name: actorStateStore
    value: "true"